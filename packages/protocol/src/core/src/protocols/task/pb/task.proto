syntax = "proto3";

message Task {
  string id = 0;                   // Unique identifier for the task
  string owner = 1;                // Owner of the task
  string manager = 2;              // Manager of the task
  string reward = 4;               // Reward for the task
  string template = 5;             // Template used in the task
  map<string, string> data = 6;    // Arbitrary key-value pairs for task data
  string result = 7;               // Result of the task, can be null (optional field)
}
