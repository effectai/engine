syntax = "proto3";

enum TaskStatus {
  CREATED = 0;
  ASSIGNED = 1;
  COMPLETED = 2;
  CANCELLED = 3;
  IN_PROGRESS = 4;
}

message Task {
  string id = 0;
  string manager = 1;
  string created = 2;
  string reward = 3;
  string template = 4;
  string result = 5;
  string signature = 6;
  TaskStatus status = 8;
}
