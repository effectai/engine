<div id="app" style="text-align: center">
  <h1>Effect AI - NFT Metadata Collector</h1>

  <hr />

  <!-- Wrap the image or canvas element with a block element (container) -->
  <div class="mx-auto" style="max-width: 80%">

    <div>
      <div class="is-size-5" v-if="loading">
        Loading ...
      </div>

      <img
        @load="loading = false"
        id="image"
        ref="image"
        :src="imageSource"
        style="max-width: 400px; height: auto; margin: 0 auto; display: block"
      />
    </div>

    <hr />

    <label class="label">Is this a mutant?</label>
    <div class="columns is-mobile is-multiline is-centered">
      <div class="column is-narrow" style="text-align: center;">
        <button class="button is-medium"
          :class="{ 'is-primary': this.isMutant == 'Yes' }"
          @click="this.isMutant='Yes'">Yes</button>
      </div>
      <div class="column is-narrow" style="text-align: center;">
        <button class="button is-medium"
          :class="{ 'is-primary': this.isMutant == 'No' }"
          @click="this.isMutant='No'">No</button>
      </div>
    </div>

    <label class="label">Does it have a hat?</label>
    <div class="columns is-mobile is-multiline is-centered">
      <div class="column is-narrow" style="text-align: center;">
        <button class="button is-medium"
          :class="{ 'is-primary': this.hasHat == 'Yes' }"
          @click="this.hasHat='Yes'">Yes</button>
      </div>
      <div class="column is-narrow" style="text-align: center;">
        <button class="button is-medium"
          :class="{ 'is-primary': this.hasHat == 'No' }"
          @click="this.hasHat='No'">No</button>
      </div>
    </div>

    <p style="color: red;"
    :class="{'is-hidden mb-3': !notComplete}">
      Task incomplete - Please complete all sections of the task
    </p>

    <button
      @click.prevent="uploadAndSubmit"
      class="button is-success is-large"
      :class="{'is-loading': btnLoading}"
    >
      Submit
    </button>
  </div>

  <!-- ðŸ“š Load in resources: [Bulma, Effect Network Styling]  -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css"
  />
  <link href="https://app.effect.network/force-defaults.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
  <script type="module">
    import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

    createApp({
      data() {
        return {
          title: "Effect AI NFT Metadata Collector",
          imageSource: "${image_url}",
          btnLoading: false,
          isMutant: "",
          hasHat: "",
          loading: true,
          isActive: false,
          notComplete: false,
          instructions: `
          <div class="">
            <div>
              <h2 class="text-lg">Mutant VS Non-Mutant</h2>
              <div>
                <h2 class="text-lg">This is a <strong>Mutant</strong></h2>  
                <img width="50%" src="https://ipfs.io/ipfs/QmefKN6eK9aj7aPB52oLxzx4Lfv1GWnL5LWBzYAR3RKN83">
              </div>
              <br>
              <div>
                <h2 class="text-lg">This is a <strong>Non-Mutant</strong></h2>  
                <img width="50%" src="https://ipfs.io/ipfs/QmZj2wuzJWrRjRSqaAvHbeXW4TcRTV6z28McB1yQXACk2w">
              </div>
            </div>
            <br>
            <h2 class="text-lg">Hat VS No Hat</h2>
            <p>A hat is an object on top of the monkey's head (hair styles <strong>DO NOT</strong> count</p>
            <br>
            <div>
                <h2 class="text-lg">There <strong>IS</strong> a hat</h2>  
                <img width="50%" src="https://ipfs.io/ipfs/QmYDY5YKo4sMZbBq9LEJrS5RoLtSn2fvfp1MD1xWd3R3K7">
              </div>
              <br>
              <div>
                <h2 class="text-lg">There <strong>IS NO</strong> hat</h2>   
                <img width="50%" src="https://ipfs.io/ipfs/QmecRJrjdu14YHS2YgjaNbYZNncsDZGRfrhk3S4jG51SJW">
              </div>
            </div>
          </div>`
        };
      },
      computed: {},
      created() {},
      mounted() {
        window.top.postMessage(
        {
          type: 'task-instructions',
          instructions: this.instructions
        },
        "*"
      );
      },
      methods: {
        async uploadAndSubmit() {
          this.btnLoading = true;
          if(this.isMutant == "" || this.hasHat == ""){
            this.notComplete = true
          }
          else
            try {
              parent.postMessage(
                {
                  task: "submit",
                  values: {
                    taskTitle: this.title,
                    answer: {
                      isMutant: this.isMutant,
                      hasHat: this.hasHat,
                      image: this.imageSource,
                    }
                    
                  },
                },
                "*",
              );
            } catch (error) {
              console.error("Failed to upload to IPFS", error);
            }
          this.btnLoading = false;
        },
      },
    }).mount("#app");
  </script>
</div>
