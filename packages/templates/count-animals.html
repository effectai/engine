<div id="app" style="text-align: center">
  <h1>Effect AI - Animal Counter</h1>

  <hr />

  <!-- Wrap the image or canvas element with a block element (container) -->
  <div class="mx-auto" style="max-width: 80%">

    <div>
      <div class="is-size-5" v-if="loading">
        Loading ...
      </div>

      <img
        @load="loading = false"
        id="image"
        ref="image"
        :src="imageSource"
        style="max-width: 400px; height: auto; margin: 0 auto; display: block"
      />
    </div>

    <hr />

    <label class="label">How many animals are in the picture?</label>
    <div class="columns is-mobile is-multiline is-centered">
      <div class="column is-narrow" style="text-align: center;">
        <button class="button is-medium"
          :class="{ 'is-primary': this.answer == '1' }"
          @click="this.answer='1'">1</button>
      </div>
      <div class="column is-narrow" style="text-align: center;">
        <button class="button is-medium"
          :class="{ 'is-primary': this.answer == '2' }"
          @click="this.answer='2'">2</button>
      </div>
      <div class="column is-narrow" style="text-align: center;">
        <button class="button is-medium"
          :class="{ 'is-primary': this.answer == '3' }"
          @click="this.answer='3'">3</button>
      </div>
      <div class="column is-narrow" style="text-align: center;">
        <button class="button is-medium"
          :class="{ 'is-primary': this.answer == '4' }"
          @click="this.answer='4'">4</button>
      </div>
      <div class="column is-narrow" style="text-align: center;">
        <button class="button is-medium"
          :class="{ 'is-primary': this.answer == '5+' }"
          @click="this.answer='5+'">5+</button>
      </div>
    </div>
    </div>

    <p style="color: red;"
    :class="{'is-hidden mb-3': !notComplete}">
      Task incomplete - Please complete all sections of the task
    </p>

    <button
      @click.prevent="uploadAndSubmit"
      class="button is-success is-large mt-5"
      :class="{'is-loading': btnLoading}"
    >
      Submit
    </button>
  </div>

  <!-- ðŸ“š Load in resources: [Bulma, Effect Network Styling]  -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css"
  />
  <link href="https://app.effect.network/force-defaults.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
  <script type="module">
    import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

    createApp({
      data() {
        return {
          title: "Effect AI Image Labeler",
          imageSource: "${image_url}",
          btnLoading: false,
          ipfsClient: null,
          answer: "",
          loading: true,
          notComplete: false,
        };
      },
      computed: {},
      created() {},
      mounted() {},
      methods: {
        async uploadAndSubmit() {
          this.btnLoading = true;
          if(this.answer == ""){
            this.notComplete = true
          }
          else
            try {
              parent.postMessage(
                {
                  task: "submit",
                  values: {
                    animalCount: this.answer,
                    image: this.imageSource,
                  },
                },
                "*",
              );
            } catch (error) {
              console.error("Failed to upload to IPFS", error);
            }
          this.btnLoading = false;
        },
      },
    }).mount("#app");
  </script>
</div>
